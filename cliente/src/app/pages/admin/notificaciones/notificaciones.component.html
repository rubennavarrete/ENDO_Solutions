   <div class="proceso-contenedor mt-3">
    <div style="display: grid; grid-template-columns: 1fr 1fr">
      <div class="btnAgregar d-flex justify-content-between mb-4">
        <div class="titulo">
          <h5>Lista de <span>Notificaciones</span></h5>
        </div>
      </div>
      <div class="contenedor-botones d-flex justify-content-end">
        <button-modal
          [tipoModal]="'nuevaNotificacion'"
          [titleModal]="'Enviar Notificación'"
          [contenido]="'Enviar Notificación'"
          [conIcono]="true"
          [icono]="'send'"
          [color]="'#1c1917'"
        >
        </button-modal>
      </div>
    </div>
    <hr />
    <div class="contenedor-tabla table-responsive">
      <div class="col-lg-12">
        <div *ngIf="loading" class="d-flex justify-content-center mt-4">
          <p>Cargando datos...</p>
        </div>
        <div *ngIf="!loading" class="tabla-cuerpo">
          <table class="table table-striped tabla-estilos">
            <thead>
              <tr>
                <th scope="col">N°</th>
                <th scope="col"><div class="d-flex">Nombres</div></th>
                <th scope="col"><div class="d-flex">Fecha</div></th>
                <th scope="col"><div class="d-flex">Teléfono</div></th>
                <th scope="col"><div class="d-flex">Estado</div></th>
                <th scope="col"><div class="contenedor-btn-acciones">Acción</div></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let notificacion of notificaciones; let i = index">
                <th>{{ i + 1 }}</th>
                <td>{{ notificacion.nombres }}</td>
                <td>{{ notificacion.fecha }}</td>
                <td>{{ notificacion.telefono }}</td>
                <td>
                  <span
                    class="pill"
                    [ngClass]="{
                      'pill-success': notificacion.estado === 'ENVIADO',
                      'pill-warning': notificacion.estado === 'PENDIENTE'
                    }"
                  >
                    {{ notificacion.estado }}
                  </span>
                </td>
                <td>
                  <div class="contenedor-btn-acciones">
                    <button
                      type="button"
                      class="btnDefault editar btn btn-primary"
                      (click)="cambiarEstado(notificacion.id, 'ENVIADO')"
                    >
                      <i class="material-icons">send</i>
                    </button>
                    <button
                      type="button"
                      class="btnDefault eliminar btn btn-danger"
                      (click)="cambiarEstado(notificacion.id, 'PENDIENTE')"
                    >
                      <i class="material-icons">delete</i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="!loading && notificaciones.length === 0" class="d-flex w-100">
          <div class="mx-auto" style="margin-top: 64px; margin-bottom: 64px">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 48 48">
              <path
                d="M38.7 40.85 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L40.95 38.7q.45.4.45 1.025 0 .625-.5 1.125-.45.45-1.1.45-.65 0-1.1-.45Zm-19.85-12.3q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"
              />
            </svg>
            <h5 class="mt-2">Resultado sin datos</h5>
            <h6>No se encontraron elementos para esta lista.</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
